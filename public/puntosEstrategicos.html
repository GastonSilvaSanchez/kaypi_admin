<!DOCTYPE html>
<html lang="es">
<head>
	<title>Añadir Punto Estratégico</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
	<link rel="shortcut icon" href="../img/logo-white-ico.png" type="image/x-icon">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="../Semantic-UI-CSS/semantic.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script src="../Semantic-UI-CSS/semantic.min.js"></script>

  	<link rel="preconnect" href="https://fonts.googleapis.com">
  	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">

  	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.css">

  	<link rel="stylesheet" type="text/css" href="../css/puntosEstrategicosStyle.css">
</head>
    <body>
		<header>
			<nav class="navbar navbar-expand-lg">
			  <div class="container-fluid">
				 <a class="navbar-brand" href="#">
				   <img src="../img/logo-white.png" alt="" width="50" height="52">
				 </a>
				 <a href="/logout">
					<i class="big power off  icon"></i>
				 </a>
			   </div>
			</nav>
		</header>
		<br>
		<main>
			<div class="container">
				<div class="row">
					<div class="col-md-6">
					  <a href="/listaPuntos" id="back">
						<i class="big arrow circle left icon"></i>
					  </a>
					  <a href="/" id="backHome">
						<i class="big home icon"></i>
					  </a>
					</div>
				</div>
				<br>
				<form action="/guardarPunto" method="post" id="formPrincipal" class="ui form">
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<h2>Características</h2>
								<div class="field">
									<label>Nombre</label>
									<input type="text" name="nombre" id="nombre" placeholder="Nombre del Punto Estratégico">
								</div>
								<div class="field">
									<label>Categoria</label>
									<select class="ui dropdown" name="categoria" id="categoria">
										<option value="">Categoria</option>
										<option value="Centros Educativos">Centros Educativos</option>
										<option value="Centros de Transporte">Centros de Transporte</option>
										<option value="Entidades Públicas">Entidades Públicas</option>
										<option value="Centros Turísticos">Centros Turísticos</option>
										<option value="Recreación y Cultura">Recreación y Cultura</option>
										<option value="Centros de Atención en Salud">Centros de Atención en Salud</option>
										<option value="Centros de Abasto">Centros de Abasto</option>
									</select>
								</div>
								<div class="field">
									<label>Zona</label>
									<input type="text" name="zona" id="zona" placeholder="Zona">
								</div>
								<div class="field">
									<label>Descripción</label>
									<textarea name="descripcion" id="validationTextarea"></textarea>
								</div>
							</div>
							<div class="ui divider"></div>
							<div class="card">
								<h2>Calles de referencia</h2>
								<div class="field">
									<label>Calle 1</label>
									<input type="text" name="calles" class="form-control" id="calles1" placeholder="Nombre de la calle">
								</div>
								<div class="field">
									<label>Calle 2</label>
									<input type="text" name="calles" class="form-control" id="calles2" placeholder="Nombre de la calle">
								</div>
								<div class="field">
									<label>Calle 3</label>
									<input type="text" name="calles" class="form-control" id="calles3" placeholder="Nombre de la calle">
								</div>
							</div>
							<div class="ui divider"></div>
							<div class="card">
								<h2>Lineas</h2>
								<label>Introduzca las lineas que circulan por el punto estratégico</label>
								<div class="four fields">
									<div class="field">
									  <label></label>
									  <input type="text" name="lineas" id="lineas1" placeholder="Nombre de la linea">
									</div>
									<div class="field">
									  <label></label>
									  <input type="text" name="lineas" id="lineas2" placeholder="Nombre de la linea">
									</div>
									<div class="field">
									  <label></label>
									  <input type="text" name="lineas" id="lineas3" placeholder="Nombre de la linea">
									</div>
									<div class="field">
										<label></label>
										<input type="text" name="lineas" id="lineas4" placeholder="Nombre de la linea">
									</div>
								</div>
								<div class="four fields">
									<div class="field">
									  <label></label>
									  <input type="text" name="lineas" id="lineas5" placeholder="Nombre de la linea">
									</div>
									<div class="field">
									  <label></label>
									  <input type="text" name="lineas" id="lineas6" placeholder="Nombre de la linea">
									</div>
									<div class="field">
									  <label></label>
									  <input type="text" name="lineas" id="lineas7" placeholder="Nombre de la linea">
									</div>
									<div class="field">
										<label></label>
										<input type="text" name="lineas" id="lineas8" placeholder="Nombre de la linea">
									</div>
								</div>
								<div class="four fields">
									<div class="field">
									  <label></label>
									  <input type="text" name="lineas" id="lineas9" placeholder="Nombre de la linea">
									</div>
									<div class="field">
									  <label></label>
									  <input type="text" name="lineas" id="lineas10" placeholder="Nombre de la linea">
									</div>
									<div class="field">
										<label></label>
										<input type="text" name="lineas" id="lineas11" placeholder="Nombre de la linea">
									  </div>
									  <div class="field">
										<label></label>
										<input type="text" name="lineas" id="lineas12" placeholder="Nombre de la linea">
									</div>
								</div>
							</div>
							<div class="ui divider"></div>
							<div class="card">
								<h2>Ubicación</h2>
								<small>* Doble click para agregar un marcador.</small>
								<div id="googleMap" style="width:100%;height:400px;"></div>
								<br>
								<input id="delete-markers" type="button" value="Eliminar marcador" class="ui red button" />
								<div id="puntos" class="collapse"></div>
							</div>
						</div>
					</div>
					<input class="ui button btnSubmit" id="btnSubmit" type="submit" value="Registrar">
					<br>
					<div class="ui error message"></div>
				</form>
			</div>
		</main>
		<br>
		<footer>
			<div class="container">
			<div class="row">
				<div class="col-md-4 d-flex justify-content-center">
					<a href="#">
						<img src="../img/logo-white.png" alt="Logo Kaypi" height="100"> 
					</a>
				</div>
				<div class="col-md-4 d-flex justify-content-center">
					<a href="#">
						<img src="../img/firma-GAMC.png" alt="Gobierno Autónomo Municipal de Cochabamba" height="95" > 
					</a>
				</div>
				<div class="col-md-4 d-flex justify-content-center">
					<a href="#">
						<img src="../img/logo-univalle.png" alt="Universidad del Valle" height="60" > 
					</a>
				</div>
			</div>
			<div class="row" id="copy">
				<div class="col-md-12 copy" >
					<b>&copy2021 Kaypi | Todos los derechos reservados</b>
				</div>
			</div>
			</div>
		</footer>
    </body>
</html>
