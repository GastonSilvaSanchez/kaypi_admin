<!DOCTYPE html>
<html lang="es">
    <head>
	<title>KAYPI-ADMIN</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<link rel="stylesheet" href="css/tw.css" />
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body id="page-top">
	
		<div class="container register-form">
            <div class="row g-3">
                <div class="note">
                    <p>Puntos Estrategicos Admin</p>
                </div>
				<div class="row g-3">
					<div class="col-auto">
						<button onclick="goBack()" class="btn btn-primary btn-lg">Atras</button>
					</div>
					<div class="col-auto">
						<form action="/" method="get">
							<input type="submit" name="submit" class="btn btn-primary btn-lg" value="Inicio">
						  </form>
					</div>
                    <div class="col-auto">
                      <form action="/logout" method="get">
                        <input type="submit" name="submit" class="btn btn-danger btn-lg" value="Cerrar Sesion">
                      </form>
                    </div>
                    <div class="col-auto">
						<form action="/listaPuntos" method="get">
							<input type="submit" name="submit" class="btn btn-primary btn-lg" value="Ver Lista">
						</form>
                    </div>		
				</div>	
			<!-- Form-->
			<form action="/guardarPunto" method="post" id="formPrincipal" class="form-content" visibility="hidden">
				<label class="text-control" for="validationDefault01">Nombre de Locación:</label>
				  <div class="form-group">
					  <input type="text" name="nombre" class="form-control" id="validationDefault01" placeholder="Ingrese el nombre *" value="" required>
					</div>
				<label class="text-control" for="validationDefault02">Categoria:</label>
					<div class="form-group">
					  <input type="text" name="categoria" list="cat" class="form-control" id="validationDefault02" placeholder="Ingrese la categoria *" value="" required>
					  <datalist id="cat">
						<option value="Centros Educativos">
						<option value="Centros de Transporte">
						<option value="Entidades Públicas">
						<option value="Centros Turísticos">
						<option value="Recreación y Cultura">
						<option value="Centros de Atención en Salud">
					  </datalist>
					</div>					
				<label class="text-control" name="calles" for="validationDefault03">Calles:</label>
				    <div class="form-group">
					<textarea name="calles" class="form-control" id="validationTextarea" placeholder="Ingrese la calle" required></textarea>
					</div>
				<label class="text-control" for="validationDefault04">Zona:</label>
					<div class="form-group">
					  <input type="text" name="zona" class="form-control" id="validationDefault04" placeholder="Ingrese la zona" value="" required>
					</div>
				<label class="text-control" class="text-control" for="validationDefault05">Lineas:</label>
				    <div class="form-group">
					  <textarea name="lineas" class="form-control" id="validationTextarea" placeholder="Ingrese la linea" required></textarea>
					</div>									
				<label class="text-control" for="lat">Latitud:</label>
					<div class="form-group">
					  <input type="text" name="latitud" class="form-control" id="lat" value="" required>
					</div>
				<label class="text-control" class="text-control" for="lng">Longitud:</label>
					<div class="form-group">
					  <input type="text" name="longitud" class="form-control" id="lng" value="" required>
					</div>					
				<label class="text-control" for="validationTextarea">Descripción:</label>
					<div class="form-group">
					<textarea name="descripcion" class="form-control" id="validationTextarea" placeholder="Ingrese la descripcion" required></textarea>
					</div>
				<br />
				<input class="btnSubmit" type="submit" value="Registrar">
			</form>
        </div>

		
		
    </body>
	
	<script>
	//Ir una ventana atras del historial
	function goBack() {
     window.history.back();
    }
	
	var form = document.getElementById("formPrincipal");
	//Cuando se de click al submit se presentara la siguiente operacion de validaciones para los campos text que requieran ser numericos
    form.onsubmit = function() {
	var z = document.getElementById("lat").value;
	var c = document.getElementById("lng").value;
		if(isNaN(Math.abs(z)))
        {
        alert("Por favor solo ingrese caracteres numericos en los campos de latitud");
		return false;
        }
		if(isNaN(Math.abs(c)))
        {
        alert("Por favor solo ingrese caracteres numericos en los campos de longitud");
		return false;
        }
	return true;
    }
	</script>
</html>
